<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VladikTest</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="video/css.css">
</head>
<body>
  <div class="video_container">
    <video src="%" ></video>
  </div>
  <div class="controllers bottom">
    <input type="range" class="timeline" value="0" step="0.01">
    <button class="pause ib">⏵</button>
    <div class="timer current">0:00</div>
    <button class="sound ib">🕪</button>
    <div>
      <input type="range" class="soundline" value="1" max="1" step="0.01">
    </div>
    <!-- 🕩🕪 🔊🔉 -->
    <div class="timer end">0:00</div>
    <div class="marker m_start"></div>
    <div class="marker m_end"></div>
    <!-- <video src="/video/video.mp4"></video> -->
  </div>
  <div class="controllers top">
    <div class="videoid">0/0</div>
    <div class="videoname">-</div>
    <div class="gotovid left">‹</div>
    <div class="gotovid right">›</div>
  </div>
  <script src='video/js.js'></script>
</body>
</html>
